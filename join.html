<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div class="join">
        <div class="title">로그인</div>
        <form action="#" id="personal-number">
            <ul>
                <li class="code">
                    <img src="img.png" alt="">
                    <span class="code">+82</span>
                </li>
                <li class="number"><input type="tel" placeholder="010-0000-0000"></li>
            </ul>
        </form>
        <form action="#" id="request">
            <a href="#" class="login">아이디 로그인</a>
            <div class="terms-check">
                <input type="checkbox">
                <label for="agree">[선택] 마케팅 정보 수신에 동의합니다.</label>
            </div>
            <input type="submit" value="인증 요청">
        </form>
    </div>
</body>
</html>
