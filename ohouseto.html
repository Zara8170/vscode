<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의집 같이 진현무</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="ohouseto.css">

<body>
    <header>
        <div class="header-top">
            <div class="inner">
                <div class="main-menu">
                    <h1><a href="#" class="logo">오늘의집</a></h1>

                    </ul>
                </div>
                <div class="user-menu">
                    <a href="#" class="cart"><img src="images/header/cart.svg" alt=""></a>
                    <ul>
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                    <a href="#" class="write">글쓰기</a>
                </div>
                <form action="#" id="search">
                    <input type="search" name="" id="" placeholder="통합검색">
                    <input type="submit" value="검색" id="search-icon">
                </form>
            </div>
        </div>
        <div class="nav">
            <ul class="inner">
                <li><a href="#" class="on">홈</a></li>
                <li><a href="#">팔로잉</a></li>
                <li><a href="#">사진</a></li>
                <li><a href="#">집들이</a></li>
                <li><a href="#">노하우</a></li>
                <li><a href="#">전문가집들이</a></li>
                <li><a href="#">셀프가이드</a></li>
                <li><a href="#">3D인테리어</a></li>
                <li><a href="#">이벤트</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="inner">
                <div class="main-visual">
                    <img src="images/main/mainv.jpg" alt="">
                    <div class="main-visual-intro">
                        <div class="main-title">
                            <h1>계절감이 느껴지는 저층 집에서</h1>
                            <ul class="user-ui">
                                <li class="user-img"></li>
                                <li>nickname</li>
                        </div>
                        </ul>
                        <a href="#" class="more">보러가기</a>
                    </div>
                </div>
                <div class="benefit-event">
                    <img src="images/main/benefit.jpg" alt="">
                    <div class="fraction">
                        <span class="current">1</span>
                        <span>/</span>
                        <span class="total">15+</span>
                    </div>
                </div>
            </div>
        </section>
